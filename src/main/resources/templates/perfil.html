<!DOCKTYPE html>
<html lang="es">

	<head>
		<title>Pagina Index</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
		<link th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
		<link rel="stylesheet" disabled="" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
		<title>Examen</title>
		<meta name="author" content="Erick Jaquez">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/javascript_profesor.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
	
		<style>
			body {
				background-color: rgba(60, 130, 211, 0.726);
			}
	
			.centro {
				width: 50%;
				min-width: 600px;
				height: 50%;
				min-height: 600px;
				background-color: white;
				margin-left: auto;
				margin-right: auto;
				margin-top: 50px;
				border-radius: 15px;
				padding: 20px;
			}
		</style>
	
	</head>

	<body>
		<!-- Inicio Navbar-->
		<div id="navbar">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Examen de Desarrollo entorno servidor.</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
						aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
	
					<div class="collapse navbar-collapse" id="navbarColor01">
						<ul class="navbar-nav me-auto">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
									aria-haspopup="true" aria-expanded="false">Dropdown</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Separated link</a>
								</div>
							</li>
						</ul>
						<form class="d-flex">
							<input class="form-control me-sm-2" type="text" placeholder="Busca tu producto">
							<button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
						</form>
					</div>
				</div>
			</nav>
	
		</div>
		<!-- Cierre Navbar-->
		<section class="centro">
			<center>
				<h2>Oferta</h2>
			</center>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Fecha de publicación</th>
						<th scope="col">Prioridad</th>
						<th scope="col">Enlace oferta</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row" th:text="${oferta.id_Oferta}" />
						<td th:text="${oferta.nombreOferta}" />
						<td th:text="${oferta.fecha_pub}" />
						<td th:text="${oferta.prioridad}" />
						<td th:text="${oferta.enlace}" />
						<td th:text="${oferta.descripcion}" />
						<td th:text="${oferta.precio} + '€'" />
					</tr>
	
				</tbody>
			</table>
		</section>
	</body>

</html>
